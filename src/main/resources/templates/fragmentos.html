<!-- fragmentos.html -->
<!-- buscador.html -->
<div th:fragment="buscador">
    <form method="get" action="/buscar">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <button type="submit">Buscar</button>
    </form>
</div>
<!-- Filtrar por Categoria -->
<div th:fragment="filtrar">
    <form method="get" action="/filtrar" class="form-select">
        <label for="categoria" class="h3"> Categoria: </label>
        <select name="categoria" id="categoria" class="form-select" required>
            <option value="">Selecciona una categoria</option>
            <option th:each="c : ${categorias}" th:value="${c}" th:text="${c}"></option>
        </select>
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>
</div>

<div th:fragment="nuevo_libro">
    <form method="get" action="/formulario">
        <button type="submit" class="btn btn-success">Nuevo libro</button>
    </form>
</div>
